<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>
<header>
  <!-- <button class="ChangeGridSize btn btn-info btn-sm .button1" onclick="ChangeGridSize()">Change canvas size</button> -->
  <!-- <button class="btn btn-info btn-sm" onclick="myFunction()">Show grid lines</button> -->
</header>

<body class="parent">
 
    <div id="center" class="Calculator child">
      <div class="Screen">
        <div id="ScreenTop" class="ScreenTop"></div>
        <div id="ScreenBtm" class="ScreenBtm">0</div>        
      </div>
      
      <div class="cssgrid">
        <button id="clearall">CLEAR</button>
        <button id="backspace">←</button>
        <button id="equalall">=</button>
        <button id="number-7">7</button>
        <button id="number-8">8</button>
        <button id="number-9">9</button>
        <button id="operator-multiply">x</button>
        <button id="number-6">6</button>
        <button id="number-5">5</button>
        <button id="number-4">4</button>
        <button id="operator-subtract">-</button>
        <button id="number-3">3</button>
        <button id="number-2">2</button>
        <button id="number-1">1</button>  
        <button id="operator-add">+</button>        
        <button id="operator-positive/negative">+/-</button>
        <button id="number-0">0</button>
        <button id="dot">.</button>
        <button id="operator-divide">÷</button>

        
      </div>
    </div>

  <script src="index.js"></script>
</body>

</html>
